<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white dark:bg-black shadow-2xl rounded-xl w-full max-w-5xl flex flex-col md:flex-row overflow-hidden">

    <div class="md:w-1/2 p-6 flex flex-col justify-between text-center">
      <div class="mb-6">
        <div class="flex justify-center mb-3">
            <img src="logo.png" alt="Logo" class="h-40">
        </div>
        <br>
        <h1 class="text-2xl font-bold">Generador de Códigos QR</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-2">Introduce un texto o URL y presiona el botón para generar tu código QR al instante.</p>
        </div>


        <div class="space-y-4 mt-auto">
        <div class="relative">
            <input id="qr-input" type="text" placeholder="Ej: https://tusitio.com"
                class="w-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 rounded-lg px-12 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400 dark:text-gray-300">
            <i class="fas fa-search"></i>
            </div>
        </div>
        <button onclick="generateQR()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition flex items-center justify-center">
            <i class="fas fa-qrcode mr-2 -mt-1"></i>
            Generar QR
        </button>
        </div>

    </div>

    <div class="md:w-1/2 bg-gray-50 dark:bg-gray-700 flex items-center justify-center p-6">
      <canvas id="qr-canvas" class="w-full md:w-96 aspect-square"></canvas>
    </div>
  </div>

  <script>
    const qr = new QRious({
      element: document.getElementById('qr-canvas'),
      size: 256,
      value: ''
    });

    function generateQR() {
      const input = document.getElementById('qr-input').value.trim();
      qr.value = input || ' ';
    }
  </script>

</body>
</html>
